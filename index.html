<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevoskisat Clicker Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div class="top-bar">
            <h1>Hevoskisat Clicker Challenge</h1>
            <button id="new-game-button">New Game ğŸš€</button>
        </div>

        <div class="difficulty-settings">
            <h3>Difficulty</h3>
            <div class="difficulty-options">
                <label><input type="radio" name="difficulty" value="easy"> Easy</label>
                <label><input type="radio" name="difficulty" value="medium" checked> Medium</label>
                <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                <label><input type="radio" name="difficulty" value="manual"> Manual</label>
            </div>
        </div>

        <div id="manual-controls" class="manual-controls-area" style="display: none;">
            <h4>Manual Settings (applies on New Game)</h4>
            <div class="settings-group">
                <label for="increment-slider">Tap Power (<span id="increment-value-display">12</span>): </label>
                <input type="range" id="increment-slider" min="5" max="25" value="12">
            </div>
            <div class="settings-group">
                <label for="drain-rate-slider">Force Drain (<span id="drain-rate-value-display">0.4</span>): </label>
                <input type="range" id="drain-rate-slider" min="1" max="10" value="4"> <!-- Maps to 0.1 - 1.0 -->
            </div>
        </div>

        <div id="winner-announcement"></div>

        <p class="instructions">Player 1: Tap 'W' Key! | Player 2: Tap 'UP ARROW' Key!</p>
        
        <div id="race-track">
            <div id="player1-lane" class="lane">
                <div id="player1-horse" class="horse">ğŸ‡</div>
                <div class="finish-line">ğŸ</div>
            </div>
            <div id="player2-lane" class="lane">
                 <div id="player2-horse" class="horse">ğŸ‡</div>
                 <div class="finish-line">ğŸ</div>
            </div>
        </div>

        <div id="controls">
            <div id="player1-controls" class="control-group">
                <p class="score" id="p1-score">Score: 0</p>
                <h3>Player 1 (W Key)</h3>
                <div class="force-container">
                    <div id="player1-force-bar" class="force-bar"></div>
                </div>
            </div>
            <div id="player2-controls" class="control-group">
                <p class="score" id="p2-score">Score: 0</p>
                <h3>Player 2 (Up Arrow)</h3>
                <div class="force-container">
                    <div id="player2-force-bar" class="force-bar"></div>
                </div>
            </div>
        </div>

        <div id="log-container">
            <h2>Game Log</h2>
            <ul id="log-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
