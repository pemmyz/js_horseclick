<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevoskisat Clicker Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div class="top-bar">
            <h1>Hevoskisat Clicker Challenge</h1>
            <div class="top-buttons">
                <button id="new-game-button">New Game 🚀</button>
                <button id="customize-toggle-button">Customize ⚙️</button>
            </div>
        </div>

        <div class="difficulty-settings">
            <h3>Difficulty</h3>
            <div class="difficulty-options">
                <label><input type="radio" name="difficulty" value="easy"> Easy</label>
                <label><input type="radio" name="difficulty" value="medium" checked> Medium</label>
                <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                <label><input type="radio" name="difficulty" value="manual"> Manual</label>
            </div>
        </div>

        <div id="manual-controls" class="manual-controls-area hidden">
            <h4>Manual Settings (applies on New Game)</h4>
            <div class="settings-group">
                <label for="increment-slider">Tap Power (<span id="increment-value-display">12</span>): </label>
                <input type="range" id="increment-slider" min="5" max="25" value="12">
            </div>
            <div class="settings-group">
                <label for="drain-rate-slider">Force Drain (<span id="drain-rate-value-display">0.4</span>): </label>
                <input type="range" id="drain-rate-slider" min="1" max="10" value="4"> <!-- Maps to 0.1 - 1.0 -->
            </div>
        </div>

        <div id="winner-announcement"></div>
        
        <div id="countdown-display"></div>
        
        <p class="instructions">Player 1: Tap 'W' Key! | Player 2: Tap 'UP ARROW' Key!</p>
        
        <div id="race-track">
            <div id="player1-lane" class="lane">
                <div id="player1-horse" class="horse">🏇</div>
                <div class="finish-line">🏁</div>
            </div>
            <div id="player2-lane" class="lane">
                 <div id="player2-horse" class="horse">🏇</div>
                 <div class="finish-line">🏁</div>
            </div>
        </div>

        <div id="controls">
            <div id="player1-controls" class="control-group">
                <p class="score" id="p1-score">Score: 0</p>
                <h3 id="p1-title">Player 1 (W Key)</h3>
                <div class="force-container">
                    <div id="player1-force-bar" class="force-bar"></div>
                </div>
            </div>
            <div id="player2-controls" class="control-group">
                <p class="score" id="p2-score">Score: 0</p>
                <h3 id="p2-title">Player 2 (Up Arrow)</h3>
                <div class="force-container">
                    <div id="player2-force-bar" class="force-bar"></div>
                </div>
            </div>
        </div>

        <div id="log-container">
            <h2>Game Log</h2>
            <ul id="log-list"></ul>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal-overlay" class="hidden"></div>
    <div id="customize-modal" class="hidden">
        <div class="modal-content">
            <button id="close-modal-button" class="close-button">×</button>
            <h2>Customize</h2>
            <div class="customize-player-section">
                <h4>Player 1 Vehicle: <span id="p1-current-vehicle">🏇</span></h4>
                <div class="vehicle-selector" id="p1-vehicle-selector">
                    <button class="vehicle-btn" data-vehicle="🏇">🏇</button>
                    <button class="vehicle-btn" data-vehicle="🏎">🏎</button>
                    <button class="vehicle-btn" data-vehicle="🎠">🎠</button>
                    <button class="vehicle-btn" data-vehicle="🏃‍♂️">🏃‍♂️</button>
                    <button class="vehicle-btn" data-vehicle="🚴‍♀️">🚴‍♀️</button>
                </div>
            </div>
            <div class="customize-player-section">
                <h4>Player 2 Vehicle: <span id="p2-current-vehicle">🏇</span></h4>
                <div class="vehicle-selector" id="p2-vehicle-selector">
                    <button class="vehicle-btn" data-vehicle="🏇">🏇</button>
                    <button class="vehicle-btn" data-vehicle="🏎">🏎</button>
                    <button class="vehicle-btn" data-vehicle="🎠">🎠</button>
                    <button class="vehicle-btn" data-vehicle="🏃‍♂️">🏃‍♂️</button>
                    <button class="vehicle-btn" data-vehicle="🚴‍♀️">🚴‍♀️</button>
                </div>
            </div>

            <div class="control-config-section">
                <h4>Control Scheme</h4>
                <div class="control-options">
                    <label><input type="radio" name="controls" value="wasd-arrow" checked> W / Up Arrow</label>
                    <!-- UPDATED: Changed value and label text -->
                    <label><input type="radio" name="controls" value="shift-num"> Shift / Numpad Enter</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
